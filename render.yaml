# campus-trade-backend/render.yaml
services:
  - type: web
    name: campus-trade-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: FRONTEND_URL
        value: https://campus-trade.netlify.app
      - key: MONGO_URI
        sync: false # You'll set this manually
    healthCheckPath: /api/health
    autoDeploy: true
