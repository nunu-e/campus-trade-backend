version: "3.8"

services:
  mongodb:
    image: mongo:latest
    container_name: campustrade-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - campustrade-network

  backend:
    build: ./backend
    container_name: campustrade-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/campustrade?authSource=admin
      - JWT_SECRET=your_super_secret_jwt_key_here_change_in_production
      - JWT_EXPIRE=30d
      - APP_URL=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - campustrade-network

networks:
  campustrade-network:
    driver: bridge

volumes:
  mongodb_data:
